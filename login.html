
    
    <div ng-controller="" class="container">
    <!-- <div  id="login-alert" class="alert alert-danger col-sm-12" style="padding-top:30px;">{{message}}</div>     --> 
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Sign In</div>
                    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a>
                    </div>
                </div>

                <div style="padding-top:30px" class="panel-body">
                    <form id="loginform" class="form-horizontal" role="form">
                        <div style="margin-bottom: 25px" class="input-group" ng-show="isStep(1)">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="text" ng-model="username" class="form-control" name="username" value="" placeholder="username">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" ng-model="password" class="form-control" name="password" placeholder="password">
                        </div>
                         <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                      </div>
                                    </div>
                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->
                            <div class="col-sm-12 controls">                                
                              	<input class="btn btn-lg btn-success btn-block" type="Login" value="Login" ng-click="login()">
                            </div>
                        </div>
                    </form>                    
                </div>
            </div>
        </div> 
    </div>
